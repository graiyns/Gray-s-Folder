<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .form-container p {
      color: #666;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .sign-in-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-divider:not(:empty)::before {
      margin-right: .5em;
    }

    .or-divider:not(:empty)::after {
      margin-left: .5em;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
    }

    .social-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .right-panel {
      flex: 1;
      background-image: url(flowers.png);
      background-size: cover;
      background-position: center;
      border-radius: 20px 0 0 20px;
    }
  </style>
</head>

<body>
  <div class="left-panel">
    <div class="form-container">
      <h2>Welcome Back <span>ðŸ‘‹</span></h2>
      <p>Today is a new day. It's your day. You shape it. <br>Sign in to start managing your projects.</p>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Example@email.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 8 characters" required>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="sign-in-btn">Sign in</button>
      </form>

      <div class="or-divider">Or sign in with</div>

      <div class="social-buttons">
        <button onclick="socialSignIn('Google')">Google</button>
        <button onclick="socialSignIn('Facebook')">Facebook</button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <div class="right-panel"></div>

  <script>
    const validEmail = "test@example.com";
    const validPassword = "password123";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === validEmail && password === validPassword) {
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password.\\nHint: test@example.com / password123");
      }
    });

    function socialSignIn(platform) {
      alert(`Redirecting to ${platform} sign-in...`);
    }
  </script>
</body>
</html>
